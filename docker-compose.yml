services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      PHX_SERVER: "true"
      PHX_HOST: "social-scribe.farhan.dev"
      PORT: "4000"
    depends_on:
      - caddy

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
